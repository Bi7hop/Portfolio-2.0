<div class="home-container">
    <div class="content">
        <h2 class="title-small">Frontend Developer</h2>
        <h1 class="title-large">Marcel Menke</h1>
        
        <p class="intro-text">
            <mat-icon>code</mat-icon>
            Crafting responsive and intuitive web experiences with modern technologies
            <mat-icon>developer_mode</mat-icon>
        </p>

        <div class="buttons">
            <a routerLink="/projects" class="btn">
                <span>
                    <mat-icon>work</mat-icon>
                    Mein Portfolio
                </span>
            </a>
            <a routerLink="/contact" class="btn">
                <span>
                    <mat-icon>send</mat-icon>
                    Kontakt
                </span>
            </a>
        </div>
    </div>

    <div class="tech-stack">
        <div class="orbit">
            <div *ngFor="let icon of techIcons" 
                 class="tech-icon" 
                 [style.--rotation]="icon.rotation + 'deg'"
                 [style.--delay]="icon.delay + 's'"
                 [style.--radius]="icon.radius + 'px'"
                 [style.--speed]="icon.speed">
                <mat-icon>{{icon.icon}}</mat-icon>
            </div>
        </div>
    </div>

    <div class="social-links">
        <a href="https://github.com/yourusername" target="_blank" class="social-link github">
            <span class="tooltip">Github</span>
            <mat-icon>device_hub</mat-icon>
        </a>
        <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-link linkedin">
            <span class="tooltip">LinkedIn</span>
            <mat-icon>group</mat-icon>
        </a>
        <a href="mailto:your.email@example.com" class="social-link email">
            <span class="tooltip">Email</span>
            <mat-icon>alternate_email</mat-icon>
        </a>
    </div>

    <div class="scroll-indicator">
        <span>Scroll Down</span>
        <mat-icon>keyboard_arrow_down</mat-icon>
    </div>
</div>
