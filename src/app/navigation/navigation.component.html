<nav>
  <div class="container">
    <div class="nav-content">
      <a routerLink="/" class="logo">
        <svg width="60" height="40" viewBox="0 0 60 40" class="logo-svg">
          <path d="M10 35 L10 5 L20 20 L30 5 L30 35" class="logo-path first-m"
            stroke="url(#nav-gradient)" fill="none" stroke-width="2" pathLength="100"/>
          <path d="M35 35 L35 5 L45 20 L55 5 L55 35" class="logo-path second-m"
            stroke="url(#nav-gradient)" fill="none" stroke-width="2" pathLength="100"/>
          <defs>
            <linearGradient id="nav-gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="100%" y2="0">
              <stop offset="0%" style="stop-color: rgb(139, 92, 246)"/>
              <stop offset="100%" style="stop-color: rgb(236, 72, 153)"/>
            </linearGradient>
          </defs>
        </svg>
      </a>

      <!-- Desktop Navigation -->
      <ul class="desktop-nav">
        <li><a (click)="scrollToSection('home')">Home</a></li>
        <li><a (click)="scrollToSection('about-me')">Über mich</a></li>
        <li><a (click)="scrollToSection('projects')">Projekte</a></li>
        <li><a (click)="scrollToSection('contact')">Kontakt</a></li>
      </ul>

      <!-- Desktop Language Switcher -->
      <div class="lang-switcher desktop-lang">
        <button (click)="toggleLanguage()">
          <span>{{ currentLang }}</span>
          <mat-icon>language</mat-icon>
        </button>
      </div>

      <!-- Burger Menu -->
      <div class="burger" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Mobile Overlay -->
      <div class="overlay" [class.active]="isMenuOpen">
        <div class="overlay-content">
          <ul>
            <li><a (click)="scrollToSection('home')">Home</a></li>
            <li><a (click)="scrollToSection('about-me')">Über mich</a></li>
            <li><a (click)="scrollToSection('projects')">Projekte</a></li>
            <li><a (click)="scrollToSection('contact')">Kontakt</a></li>
          </ul>

          <!-- Mobile Language Switcher -->
          <div class="lang-switcher">
            <button (click)="toggleLanguage()">
              <span>{{ currentLang }}</span>
              <mat-icon>language</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
