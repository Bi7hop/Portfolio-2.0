<nav>
  <div class="container">
    <div class="nav-content">
      <!-- Logo -->
      <div class="logo">
        <svg width="60" height="40" viewBox="0 0 60 40" class="logo-svg">
          <path 
            d="M10 35 L10 5 L20 20 L30 5 L30 35" 
            class="logo-path first-m"
            stroke="url(#nav-gradient)" 
            fill="none" 
            stroke-width="2"
            pathLength="100"
          />
          <path 
            d="M35 35 L35 5 L45 20 L55 5 L55 35" 
            class="logo-path second-m"
            stroke="url(#nav-gradient)" 
            fill="none" 
            stroke-width="2"
            pathLength="100"
          />
          <defs>
            <linearGradient id="nav-gradient" gradientUnits="userSpaceOnUse" x1="0" y1="0" x2="100%" y2="0">
              <stop offset="0%" style="stop-color: rgb(139, 92, 246)"/>
              <stop offset="100%" style="stop-color: rgb(236, 72, 153)"/>
            </linearGradient>
          </defs>
        </svg>
      </div>

      <!-- Desktop Navigation -->
      <ul class="desktop-nav">
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/about">Über mich</a></li>
        <li><a routerLink="/projects">Projekte</a></li>
        <li><a routerLink="/contact">Kontakt</a></li>
      </ul>

      <!-- Desktop Language Switcher -->
      <div class="lang-switcher desktop-lang">
        <button (click)="toggleLanguage()">
          <span>{{ currentLang }}</span>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke-width="2"/>
            <path d="M2 12h20" stroke-width="2"/>
          </svg>
        </button>
      </div>

      <!-- Burger Icon -->
      <div class="burger" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Mobile Overlay -->
      <div class="overlay" [class.active]="isMenuOpen">
        <ul>
          <li><a routerLink="/" (click)="closeMenu()">Home</a></li>
          <li><a routerLink="/about" (click)="closeMenu()">Über mich</a></li>
          <li><a routerLink="/projects" (click)="closeMenu()">Projekte</a></li>
          <li><a routerLink="/contact" (click)="closeMenu()">Kontakt</a></li>
        </ul>

        <!-- Mobile Language Switcher -->
        <div class="lang-switcher">
          <button (click)="toggleLanguage()">
            <span>{{ currentLang }}</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke-width="2"/>
              <path d="M2 12h20" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
